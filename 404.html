<!Doctype html>
<html class="no-js" lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>UltrixHil - Página no encontrada (404) | Error 404</title>
        <meta name="description" content="Lo sentimos, la página que buscas no existe. Vuelve a la página de inicio de UltrixHil para continuar navegando.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noindex, follow">
        <meta name="language" content="Spanish">
        <meta name="geo.region" content="AR">
        <meta name="geo.placename" content="Argentina">
		<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">

		<!-- all-CSS-line-here -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/all.min.css">
        <link rel="stylesheet" href="assets/css/nice-select.css">
        <link rel="stylesheet" href="assets/css/flaticon_choicy.css">
        <link rel="stylesheet" href="assets/css/animate.css">
        <link rel="stylesheet" href="assets/css/odometer.min.css">
        <link rel="stylesheet" href="assets/css/magnific-popup.css">
        <link rel="stylesheet" href="assets/css/swiper.min.css">
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="assets/css/ultrixhil-custom.css">

        <style>
            .error-404-area {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background: var(--ultrix-dark-bg);
                position: relative;
                overflow: hidden;
            }
            
            .error-404-content {
                text-align: center;
                position: relative;
                z-index: 2;
            }
            
            .error-404-title {
                font-size: 180px;
                background: linear-gradient(90deg, var(--ultrix-neon-blue) 0%, var(--ultrix-neon-purple) 50%, var(--ultrix-neon-red) 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                margin-bottom: 30px;
                line-height: 1;
                font-weight: 700;
                text-shadow: 0 0 20px rgba(var(--ultrix-neon-blue-rgb), 0.3);
            }
            
            .error-404-subtitle {
                font-size: 24px;
                color: var(--ultrix-neon-blue);
                margin-bottom: 20px;
            }
            
            .error-404-text {
                color: var(--white);
                margin-bottom: 30px;
                max-width: 600px;
                margin-left: auto;
                margin-right: auto;
            }
            
            .error-404-btn {
                display: inline-flex;
                align-items: center;
                padding: 15px 40px;
                background: linear-gradient(90deg, var(--ultrix-neon-blue) 0%, var(--ultrix-neon-purple) 100%);
                color: var(--white);
                border-radius: 30px;
                font-weight: 600;
                transition: all 0.3s ease;
                text-transform: uppercase;
                letter-spacing: 1px;
            }
            
            .error-404-btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 10px 20px rgba(var(--ultrix-neon-blue-rgb), 0.3);
                color: var(--white);
            }
            
            .error-404-particles {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
            }
            
            .error-404-particle {
                position: absolute;
                width: 4px;
                height: 4px;
                background: var(--ultrix-neon-blue);
                border-radius: 50%;
                animation: float 6s infinite;
            }
            
            @keyframes float {
                0%, 100% {
                    transform: translateY(0) translateX(0);
                    opacity: 1;
                }
                50% {
                    transform: translateY(-100px) translateX(50px);
                    opacity: 0.5;
                }
            }
            
            .error-404-glitch {
                position: relative;
                animation: glitch 2s infinite;
            }
            
            @keyframes glitch {
                0% {
                    transform: skew(0deg);
                }
                20% {
                    transform: skew(3deg);
                }
                40% {
                    transform: skew(-3deg);
                }
                60% {
                    transform: skew(2deg);
                }
                80% {
                    transform: skew(-2deg);
                }
                100% {
                    transform: skew(0deg);
                }
            }
        </style>
    </head>
     
    <body>
        <!-- preloader-start -->
        <div id="preloader">
            <div class="loader_line"></div>
        </div>
        <!-- preloader-end -->

        <!-- error-404-area-start -->
        <div class="error-404-area">
            <div class="error-404-particles">
                <div class="error-404-particle" style="top: 20%; left: 10%;"></div>
                <div class="error-404-particle" style="top: 40%; left: 25%;"></div>
                <div class="error-404-particle" style="top: 60%; left: 40%;"></div>
                <div class="error-404-particle" style="top: 80%; left: 55%;"></div>
                <div class="error-404-particle" style="top: 30%; left: 70%;"></div>
                <div class="error-404-particle" style="top: 50%; left: 85%;"></div>
                <div class="error-404-particle" style="top: 70%; left: 15%;"></div>
                <div class="error-404-particle" style="top: 90%; left: 30%;"></div>
                <div class="error-404-particle" style="top: 25%; left: 45%;"></div>
                <div class="error-404-particle" style="top: 45%; left: 60%;"></div>
                <div class="error-404-particle" style="top: 65%; left: 75%;"></div>
                <div class="error-404-particle" style="top: 85%; left: 90%;"></div>
            </div>
            
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-8">
                        <div class="error-404-content wow fadeInUp" data-wow-duration="1.5s">
                            <h1 class="error-404-title error-404-glitch">404</h1>
                            <h3 class="error-404-subtitle chy-heading-1">¡Ups! Página no encontrada</h3>
                            <p class="error-404-text chy-para-1">Lo sentimos, pero la página que estás buscando parece haberse perdido en el ciberespacio. Puede que haya sido movida, eliminada o nunca haya existido.</p>
                            <a href="index.html" class="error-404-btn">
                                <span>Volver al Inicio</span>
                                <i class="fa-solid fa-home ms-2"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- error-404-area-end -->

		<!-- all-JS-link-here -->
        <script src="assets/js/jquery-3.7.1.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/wow.js"></script>
        <script src="assets/js/main.js"></script>

        <script>
            // Создаем дополнительные частицы динамически
            document.addEventListener('DOMContentLoaded', function() {
                const particles = document.querySelector('.error-404-particles');
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'error-404-particle';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 5 + 's';
                    particles.appendChild(particle);
                }
            });
        </script>
    </body>
</html>
